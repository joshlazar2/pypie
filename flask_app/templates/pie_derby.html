<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Exam</title>
</head>
<body>
    <div class="container">
        <div style="display: flex; align-items: center; justify-content: space-between;" class="flex-container with-margins">
            <h1>PyPie Derby</h1>
            <div>
                <a href="/dashboard">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>PyPie By</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>
                {% for pie in all_pies|sort(attribute='votes', reverse = True) %}
                <tr>
                    <td><a href="/show/pie/{{pie.id}}">{{pie.name}}</a></td>
                    <td>{{pie.creator.first_name}}</td>
                    <td>{{pie.votes}}</td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>
</body>
</html>
