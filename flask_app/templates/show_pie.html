<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Exam</title>
</head>
<body>
    <div style="text-align:right; margin-right: 15px;">
        <a href="/dashboard">dashboard</a>
        <a href="/logout">logout</a>
    </div>
    <div style="width: 75%; margin: 0px auto; border: 2px solid black; text-align: center; margin-top: 25px; padding: 10px;">
        <h2>{{pie.name}} By {{pie.creator.first_name}}</h2>
        <p>{{pie.filling}} with a {{pie.crust}} Crust</p>
        <p>Cast a Vote:</p>
        {% if session['count'] == 0  %}
        <button style="margin-top: 10px;" type="submit" class="btn btn-primary"><a href="/pie/vote/{{pie.id}}" style="color: white;">Delicious</a></button>
        {% else %}
        <button style="margin-top: 10px;" type="submit" class="btn btn-primary"><a href="/pie/vote/remove/{{pie.id}}" style="color: white;">Yuck</a></button>
        {% endif %}
    </div>
</body>
</html>
