<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Exam</title>
</head>
<body>
    <div class="container">
        <div style="display: flex; align-items: center; justify-content: space-between;" class="flex-container with-margins">
            <h1>Edit Pie {{pie.name}}</h1>
            <div>
                <a href="/dashboard">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <form style="text-align: center; color: black;" action="/pie/update/{{pie.id}}" method="post">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="formGroup">
                <label for="name">Name:</label>
                <input class="form-control" type="text" name="name" value="{{pie.name}}">
            </div>
            <div class="formGroup">
                <label for="filling">Filling:</label>
                <input class="form-control" type="text" name="filling" value="{{pie.filling}}">
            </div>
            <div class="formGroup">
                <label for="crust">Crust:</label>
                <input class="form-control" type="text" name="crust"  value="{{pie.crust}}">
            </div>
            <button style="margin-top: 10px;" type="submit" class="btn btn-primary">Edit Pie</button>
        </form>
    </div>
</body>
</html>
